{%extends 'sidebar.html'%}
{%block body%}


<h2 class="addin">ADD EXPENSE:-</h2>
<h2 style="color: red;">{{exp_msg}}</h2>
<style>
  tr:hover{
    background-color: khaki;
  }

  .addin{
    background-color: rgb(255, 136, 0);
    width: 180px;
    border: solid 5px black;
    border-radius: 5px;
    padding: 5px;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }


</style>


<form method="post">
  {% csrf_token %}
  <table border="2" style="border: solid 5px darkred;">
    <tr>
      <th><label for="id_expense">Expense:</label></th>
      <td>
        <input type="number" name="expense" required id="id_expense" />
      </td>
    </tr>

    <tr>
      <th><label for="id_expense_type">Expense type:</label></th>
      <td>
        <input
          type="text"
          name="expense_type"
          maxlength="30"
          required
          id="id_expense_type"
        />
      </td>
    </tr>

    <tr>
      <th><label for="id_expense_date">Expense date:</label></th>
      <td>
        <input type="text" name="expense_date" required id="id_expense_date" />
      </td>
    </tr>

    <tr>
      <th><label for="id_description">Description:</label></th>
      <td>
        <textarea
          name="description"
          cols="40"
          rows="10"
          maxlength="300"
          required
          id="id_description"
        ></textarea>
      </td>
    </tr>

    <tr>
      <th><label for="id_user">User:</label></th>
      <td><input type="text" name="uid" value="{{user}}" /></td>
    </tr>

    <tr>
      <td><input type="submit" name="submit" id="" /></td>
      <td><input type="reset" value="reset" id="" /></td>
    </tr>
  </table>
</form>
{%endblock%}
