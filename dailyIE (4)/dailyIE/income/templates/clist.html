<table>
    <tr>
        <th>id</th>
        <th>income</th>
        <th>income_type</th> 
        <th>income_date</th> 
        <th>description</th> 
        <th>user</th>
        <th>delete</th>
    </tr>
    {%for i in cl%}
    <tr>
        <td>{{i.Income.id}}</td>
        <td>{{i.Income.income}}</td>
        <td>{{i.Income.income_type}}</td> 
        <td>{{i.Income.income_date}}</td> 
        <td>{{i.Income.description}}</td>
        <td>{{i.Income.user}}</td>
        <td class="del"><a href="delete1/{{i.id}}">delete</a></td> 
    </tr>
    {%endfor%}
</table>
